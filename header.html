<div class="headerLeft">
    <button is="paper-icon-button-light" class="headerBackButton autoSize" tabindex="-1" onclick="Emby.Page.back();">
        <i class="md-icon largeIcon">arrow_back</i>
    </button>
    <div class="headerLogo"></div>
    <h2 class="pageTitle">&nbsp;</h2>
</div>
<div class="headerRight">
    <button is="paper-icon-button-light" class="headerAudioPlayerButton headerButton hide autoSize">
        <i class="md-icon largeIcon">audiotrack</i>
    </button>
    <button is="paper-icon-button-light" class="headerSearchButton headerButton hide autoSize">
        <i class="md-icon largeIcon">search</i>
    </button>
    <button is="paper-icon-button-light" class="headerUserButton headerButton hide autoSize">
        <i class="md-icon largeIcon">person</i>
    </button>
    <div class="headerClock">{{shortTimeString}}</div>
</div>
