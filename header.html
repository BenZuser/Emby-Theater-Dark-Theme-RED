<div class="headerLeft">
    <button is="paper-icon-button-light" class="largeIcon headerBackButton" tabindex="-1" onclick="Emby.Page.back();">
        <iron-icon icon="arrow-back"></iron-icon>
    </button>
    <div class="headerLogo"></div>
    <h2 class="pageTitle">&nbsp;</h2>
</div>
<div class="headerRight">
    <button is="paper-icon-button-light" class="largeIcon headerAudioPlayerButton headerButton hide">
        <iron-icon icon="audiotrack"></iron-icon>
    </button>
    <button is="paper-icon-button-light" class="largeIcon headerSearchButton headerButton hide">
        <iron-icon icon="search"></iron-icon>
    </button>
    <button is="paper-icon-button-light" class="largeIcon headerUserButton headerButton hide">
        <iron-icon icon="person"></iron-icon>
    </button>
    <div class="headerClock">{{shortTimeString}}</div>
</div>
