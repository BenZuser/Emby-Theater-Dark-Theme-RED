<div class="externalPageContainer">
    <div style="width: 50%; margin: auto;">

        <div class="selectContainer">
            <select is="emby-select" class="selectEnableEpisodeAntiSpoliers" label="${EnableEpisodeSpoilerProtection}">
                <option value="true">${Yes}</option>
                <option value="false">${No}</option>
            </select>
            <div class="fieldDescription">${EnableEpisodeSpoilerProtectionHelp}</div>
        </div>

        <select is="emby-select" class="selectDimPosters" label="${DimUnselectedPosters}">
            <option value="true">${Yes}</option>
            <option value="false">${No}</option>
        </select>

        <div class="paperCheckboxList mediaTypeField" data-mediatype="Video">
            <h3>${ShowScenesOnDetailScreensFor}</h3>
            <paper-checkbox class="chkMovieScenes">${Movies}</paper-checkbox>
            <paper-checkbox class="chkEpisodeScenes">${Episodes}</paper-checkbox>
            <paper-checkbox class="chkOtherScenes">${OtherVideos}</paper-checkbox>
        </div>
    </div>
</div>
