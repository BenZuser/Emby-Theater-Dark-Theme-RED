<div class="pageContainer">
    <div class="horizontalPageContent listPageContent">

        <div class="listPageButtons hide">
            <button is="emby-button" class="btnPlay raised">
                <i class="md-icon">play_arrow</i>
                <span>${PlayAll}</span>
            </button>
            <button is="emby-button" class="btnQueue raised">
                <i class="md-icon">queue</i>
                <span>${Queue}</span>
            </button>
            <button is="emby-button" class="btnShuffle raised">
                <i class="md-icon">shuffle</i>
                <span>${Shuffle}</span>
            </button>
            <button is="emby-button" class="btnInstantMix raised ">
                <i class="md-icon">shuffle</i>
                <span>${InstantMix}</span>
            </button>
        </div>
        <div class="scrollFrame scrollFrameX itemScrollFrame" style="white-space: nowrap;">
            <div class="scrollSlider focuscontainer-x" style="text-align: center;">
            </div>
        </div>
        <div class="alphaPicker"></div>
        <div class="selectedItemInfo">
            <div class="selectedItemInfoInner"></div>
        </div>
        <div class="listNumbers hide">
            <span class="selectedIndex"></span>
            <span class="listNumbersDivider">|</span>
            <span class="listCount"></span>
        </div>
    </div>
</div>
