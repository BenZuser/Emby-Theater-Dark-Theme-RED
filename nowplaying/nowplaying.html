<div class="pageContainer" style="text-align: center; display: flex; align-items: center; justify-content: center;">

    <div class="nowPlayingCardContainer">

    </div>
    <div class="nowPlayingInfoContainer" style="text-align: left;">
        <h1 class="nowPlayingMetadata">&nbsp;<br />&nbsp;<br />&nbsp;</h1>
        <div class="nowPlayingProgressContainer">
            <paper-slider step="1" min="0" max="100" value="0" class="nowPlayingPositionSlider noKnob"></paper-slider>
            <div class="nowPlayingTime"><span class="nowPlayingPositionText"></span><span class="nowPlayingDurationText"></span></div>
        </div>
        <div class="nowPlayingButtonsContainer">
            <div>
                <button is="paper-icon-button-light" class="btnPreviousTrack xlargePaperIconButton" disabled>
                    <iron-icon icon="skip-previous"></iron-icon>
                </button>
                <button is="paper-icon-button-light" class="btnPause xlargePaperIconButton" autofocus>
                    <iron-icon icon="pause"></iron-icon>
                </button>
                <button is="paper-icon-button-light" class="btnStop xlargePaperIconButton">
                    <iron-icon icon="stop"></iron-icon>
                </button>
                <button is="paper-icon-button-light" class="btnNextTrack xlargePaperIconButton" disabled>
                    <iron-icon icon="skip-next"></iron-icon>
                </button>
                <button is="paper-icon-button-light" class="btnPlaylist xlargePaperIconButton">
                    <iron-icon icon="menu"></iron-icon>
                </button>
                <button is="paper-icon-button-light" class="btnRepeat xlargePaperIconButton">
                    <iron-icon icon="repeat"></iron-icon>
                </button>
            </div>
            <div class="nowPlayingSecondaryButtons">
                <div class="userDataIcons">
                </div>

                <button is="paper-icon-button-light" class="buttonMute xlargePaperIconButton">
                    <iron-icon icon="volume-up"></iron-icon>
                </button>

                <paper-slider step="1" min="0" max="100" value="0" class="nowPlayingVolumeSlider"></paper-slider>
            </div>
        </div>
    </div>
</div>
