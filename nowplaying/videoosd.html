<div class="pageContainer">

</div>
<div class="scenePicker hide hiddenScrollX" style="scroll-behavior: auto;">
</div>
<div class="videoOsdBottom">

    <div class="osdPoster">

    </div>
    <div class="osdControls">
        <div class="osdTextContainer">
            <h2 class="osdTitle"></h2>
            <div class="osdMediaInfo"></div>
        </div>
        <paper-slider step=".1" min="0" max="100" value="0" class="osdPositionSlider noKnob"></paper-slider>

        <div class="buttons">
            <button is="paper-icon-button-light" class="btnPreviousTrack xlargePaperIconButton" disabled>
                <iron-icon icon="skip-previous"></iron-icon>
            </button>

            <button is="paper-icon-button-light" class="btnPause xlargePaperIconButton" autofocus>
                <iron-icon icon="pause"></iron-icon>
            </button>

            <button is="paper-icon-button-light" class="btnNextTrack xlargePaperIconButton" disabled>
                <iron-icon icon="skip-next"></iron-icon>
            </button>
            <button is="paper-icon-button-light" class="btnAudio xlargePaperIconButton">
                <iron-icon icon="audiotrack"></iron-icon>
            </button>
            <button is="paper-icon-button-light" class="btnSubtitles xlargePaperIconButton">
                <iron-icon icon="closed-caption"></iron-icon>
            </button>

            <div class="osdTimeText"><span class="osdPositionText"></span><span class="osdDurationText"></span><span class="endsAtText"></span></div>

            <div class="volumeButtons">
                <button is="paper-icon-button-light" class="buttonMute xlargePaperIconButton">
                    <iron-icon icon="volume-up"></iron-icon>
                </button>
                <paper-slider step="1" min="0" max="100" value="0" class="osdVolumeSlider"></paper-slider>
            </div>
        </div>
    </div>
</div>
