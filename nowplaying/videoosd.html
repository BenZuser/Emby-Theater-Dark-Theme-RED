<div class="pageContainer">

</div>
<div class="scenePicker hide hiddenScrollX" style="scroll-behavior: auto;">
</div>
<div class="videoOsdBottom">

    <div class="osdPoster">

    </div>
    <div class="osdControls">
        <div class="osdTextContainer">
            <h2 class="osdTitle"></h2>
            <div class="osdMediaInfo"></div>
        </div>
        <paper-slider step=".1" min="0" max="100" value="0" class="osdPositionSlider noKnob"></paper-slider>

        <div class="buttons">
            <button is="paper-icon-button-light" class="btnPreviousTrack autoSize" disabled>
                <i class="xlargePaperIconButton md-icon">skip_previous</i>
            </button>

            <button is="paper-icon-button-light" class="btnPause autoSize" autofocus>
                <i class="xlargePaperIconButton md-icon">pause</i>
            </button>

            <button is="paper-icon-button-light" class="btnNextTrack autoSize" disabled>
                <i class="xlargePaperIconButton md-icon">skip_next</i>
            </button>

            <button is="paper-icon-button-light" class="btnAudio autoSize">
                <i class="xlargePaperIconButton md-icon">audiotrack</i>
            </button>
            <button is="paper-icon-button-light" class="btnSubtitles autoSize">
                <i class="xlargePaperIconButton md-icon">closed_caption</i>
            </button>

            <div class="osdTimeText"><span class="osdPositionText"></span><span class="osdDurationText"></span><span class="endsAtText"></span></div>

            <div class="volumeButtons">
                <button is="paper-icon-button-light" class="buttonMute autoSize">
                    <i class="xlargePaperIconButton md-icon">volume_up</i>
                </button>
                <paper-slider step="1" min="0" max="100" value="0" class="osdVolumeSlider"></paper-slider>
            </div>
        </div>
    </div>
</div>
